<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Who Wants to be a Millionaire?</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/4.1.0/css/fabric.min.css"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- 3. Respond to click events and key events -->
    <div id="app" @keyup.65="isAnswer('a')" @keyup.66="isAnswer('b')" @keyup.67="isAnswer('c')" @keyup.68="isAnswer('d')">
      <main>
        <div class="header">
          <!-- Place to place messages or voting results etc -->
        </div>
        <!--2c. Use of vueâ€™s mustache/handlebar templates to display question/answers-->
        <h1 class="question" v-if="play" v-html="question"></h1>

        <!-- 3. Respond to click events and key events -->
        <button id="a" class="item-a" @click="isAnswer('a')" v-if="play" v-html="answer1"><span>A:</span></button>
        <button id="b" class="item-b" @click="isAnswer('b')" v-if="play" v-html="answer2"><span>B:</span></button>
        <button id="c" class="item-c" @click="isAnswer('c')" v-if="play" v-html="answer3"><span>C:</span></button>
        <button id="d" class="item-d" @click="isAnswer('d')" v-if="play" v-html="answer4"><span>D:</span></button>
      </main>

      <aside>
        <section>
          <button id="fifty_fifty" @click="removeTwo"> 
            <i class="ms-Icon ms-Icon--Contrast" aria-hidden="true"></i>
          </button>
          <button id="ask_audience" @click="getChart()">
            <i class="ms-Icon ms-Icon--Group" aria-hidden="true"></i>
          </button>
          <!-- <button id="phone_friend" @click="playMusic">
            <i class="ms-Icon ms-Icon--Phone" aria-hidden="true"></i>
          </button> -->
        </section>

        <button class="primary-button pure-button" @click="beginGame">Play</button>  

        <ul>
          <li>15 - $1,000,000</li>
          <li>14 - $500,000</li>
          <li>13 - $250,000</li>
          <li>12 - $100,000</li>
          <li>11 - $50,000</li>
          <li>10 - $25,000</li>
          <li>9 - $16,000</li>
          <li>8 - $8,000</li>
          <li>7 - $4,000</li>
          <li>6 - $2,000</li>
          <li>5 - $1,000</li>
          <li>4 - $500</li>
          <li>3 - $300</li>
          <li>2 - $200</li>
          <li class="active">1 - $100</li>
        </ul>
      </aside>
    </div>
    <!-- 1. a. Inclusion of vue.js library on the html page -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
